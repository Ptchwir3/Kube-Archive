; UNIX V4 Boot Configuration for Kubernetes
; Exposes console via telnet for remote access

set cpu 11/45
set cpu idle

; Terminal settings - 7-bit ASCII
set tti 7b
set tto 7b

; Enable telnet console on port 5555
set console telnet=5555
set console pchar=0

; Attach the RK05 disk (pre-installed system)
att rk0 /data/disk.rk

; Boot from RK0 - loads uboot from boot sector
boot rk0
