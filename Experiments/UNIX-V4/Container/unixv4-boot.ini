; UNIX V4 Boot Configuration
; Boot from pre-installed RK05 disk image

set cpu 11/45
set cpu idle

; Terminal settings - 7-bit ASCII
set tti 7b
set tto 7b

; Attach the RK05 disk (pre-installed system)
att rk0 /data/disk.rk

; Boot from RK0 - loads uboot from boot sector
boot rk0

; At the '=' prompt:
;   Type: k        (select RK disk)
;   Type: unix     (kernel filename)
;   Login as: root (no password)
