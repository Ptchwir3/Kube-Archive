; UNIX V4 Installation Configuration
; Install from tape to RK05 disk

set cpu 11/45
set cpu idle

; Terminal settings - 7-bit ASCII
set tti 7b
set tto 7b

; Create new RK05 disk image
att rk0 /data/unixv4.rk

; Attach the distribution tape
att tm0 /data/unix_v4.tap

; Boot from tape (TM0)
boot tm0

; Installation procedure at '=' prompt:
;   Type: mcopy
;   'p' for rp; 'k' for rk: k
;   disk offset: 0
;   tape offset: 75
;   count: 4000
;
; Then boot UNIX:
;   Type: uboot
;   Type: k
;   Type: unix
;   Login as: root
