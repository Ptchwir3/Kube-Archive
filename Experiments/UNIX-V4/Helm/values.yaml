replicaCount: 1

image:
  repository: ptchwir3/unix-v4
  tag: latest
  pullPolicy: Always

service:
  type: ClusterIP
  port: 5555

resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "500m"

persistence:
  enabled: true
  size: 100Mi
  accessMode: ReadWriteOnce

nodeSelector: {}
tolerations: []
affinity: {}
